<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pilih Wilayah Indonesia</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body { background-color: #f8f9fa; }
    .card { margin-top: 30px; }
    h1 { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Pilih Wilayah Indonesia</h1>
    <div class="card shadow-sm rounded-4 p-4">
      <form>
        <div class="mb-3">
          <label for="provinsi" class="form-label">Provinsi</label>
          <select class="form-select" id="provinsi">
            <option value="">-- Pilih Provinsi --</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="kabupaten" class="form-label">Kabupaten/Kota</label>
          <select class="form-select" id="kabupaten">
            <option value="">-- Pilih Kabupaten/Kota --</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="kecamatan" class="form-label">Kecamatan</label>
          <select class="form-select" id="kecamatan">
            <option value="">-- Pilih Kecamatan --</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="kelurahan" class="form-label">Kelurahan</label>
          <select class="form-select" id="kelurahan">
            <option value="">-- Pilih Kelurahan --</option>
          </select>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Ganti dengan URL JSON kamu di github raw
    const urlProvinsi = "https://raw.githubusercontent.com/username/repo/main/data/provinsi.json";
    const urlKabupaten = "https://raw.githubusercontent.com/username/repo/main/data/kabupaten.json";
    const urlKecamatan = "https://raw.githubusercontent.com/username/repo/main/data/kecamatan.json";
    const urlKelurahan = "https://raw.githubusercontent.com/username/repo/main/data/kelurahan.json";

    fetch(urlProvinsi)
      .then(r => r.json())
      .then(data => {
        const prov = document.getElementById("provinsi");
        data.forEach(item => {
          prov.innerHTML += `<option value="${item.id}">${item.name}</option>`;
        });
      });

    document.getElementById("provinsi").addEventListener("change", function() {
      const id = this.value;
      const kab = document.getElementById("kabupaten");
      kab.innerHTML = `<option value="">-- Pilih Kabupaten/Kota --</option>`;
      document.getElementById("kecamatan").innerHTML = `<option value="">-- Pilih Kecamatan --</option>`;
      document.getElementById("kelurahan").innerHTML = `<option value="">-- Pilih Kelurahan --</option>`;
      fetch(urlKabupaten)
        .then(r => r.json())
        .then(data => {
          data.filter(x => x.provinsi_id === id).forEach(item => {
            kab.innerHTML += `<option value="${item.id}">${item.name}</option>`;
          });
        });
    });

    document.getElementById("kabupaten").addEventListener("change", function() {
      const id = this.value;
      const kec = document.getElementById("kecamatan");
      kec.innerHTML = `<option value="">-- Pilih Kecamatan --</option>`;
      document.getElementById("kelurahan").innerHTML = `<option value="">-- Pilih Kelurahan --</option>`;
      fetch(urlKecamatan)
        .then(r => r.json())
        .then(data => {
          data.filter(x => x.kabupaten_id === id).forEach(item => {
            kec.innerHTML += `<option value="${item.id}">${item.name}</option>`;
          });
        });
    });

    document.getElementById("kecamatan").addEventListener("change", function() {
      const id = this.value;
      const kel = document.getElementById("kelurahan");
      kel.innerHTML = `<option value="">-- Pilih Kelurahan --</option>`;
      fetch(urlKelurahan)
        .then(r => r.json())
        .then(data => {
          data.filter(x => x.kecamatan_id === id).forEach(item => {
            kel.innerHTML += `<option value="${item.id}">${item.name}</option>`;
          });
        });
    });
  </script>
</body>
</html>
